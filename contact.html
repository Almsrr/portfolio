<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alam Sierra | Contact</title>
    <link rel="stylesheet" href="styles/css/style.css" />
    <link
      rel="shortcut icon"
      href="/resources/assets/favicon.ico"
      type="image/x-icon"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <!-- Logo  -->
        <div class="logo">
          <img src="/resources/assets/alam-sierra-light.png" alt="logo" />
        </div>
        <nav>
          <!-- Mobile nav  -->
          <ul class="mobile-nav">
            <li><a href="">Home</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
          <!-- Desktop nav  -->
          <ul class="desktop-nav">
            <li><a class="nav-link" href="/index.html">Home</a></li>
            <li><a class="nav-link" href="/projects.html">Projects</a></li>
            <li><a class="nav-link" href="/about.html">About</a></li>
            <li><a class="nav-link active" href="/contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Page header  -->
    <div class="page-header about-page">
      <div class="header-content">
        <h1 class="title">Contact</h1>
        <p class="caption">Let's work together.</p>
      </div>
    </div>
    <!-- Page header ends -->
    <main class="container contact">
      <section class="form-container">
        <form
          class="contact-form"
          name="contact"
          method="POST"
          autocomplete="off"
          data-netlify="true"
        >
          <div class="form-row">
            <div class="input-data">
              <input type="text" name="name" required />
              <div class="underline"></div>
              <label for="name">Name</label>
            </div>
          </div>
          <div class="form-row">
            <div class="input-data">
              <input type="text" name="email" required />
              <div class="underline"></div>
              <label for="email">Email</label>
            </div>
          </div>
          <div class="form-row textarea">
            <div class="input-data">
              <textarea name="message" required></textarea>
              <div class="underline"></div>
              <label for="message">Message</label>
            </div>
          </div>
          <div class="form-row submit">
            <input class="submit-btn" type="submit" value="Send" />
          </div>
        </form>
      </section>
      <aside class="social">
        <h3>Social</h3>
        <ul>
          <li>
            <a
              class="link"
              ref="https://www.instagram.com/alamsierrad/?hl=en"
              target="_blank"
              >Instagram <i class="fab fa-instagram"></i
            ></a>
          </li>
          <!-- <li>
            <a class="link" href="tg://msg?text=your MsG!" target="_blank"
              >Telegram<i class="fab fa-telegram-plane"></i
            ></a>
          </li> -->
        </ul>
      </aside>
    </main>
    <footer class="container">
      <div class="info">
        <p class="copyright"></p>
        <p class="author">Made by Alam</p>
      </div>
      <ul class="social">
        <li>
          <a
            class="social-link"
            href="https://github.com/almsrr"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </li>
        <li>
          <a
            class="social-link"
            href="https://codepen.io/almsrr"
            target="_blank"
            ><i class="fab fa-codepen"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script src="scripts/main.js"></script>
  </body>
</html>
