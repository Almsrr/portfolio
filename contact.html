  <body class="dark-theme">
    <header>
      <div class="container">
        <div class="flex space-between align-center">
          <!-- Logo  -->
          <div class="logo">Alam Sierra</div>
          <nav>
            <!-- Mobile nav  -->
            <div class="menuToggle">
              <input type="checkbox" />
              <span></span>

              <ul class="mobile-nav">
                <li><a href="index.html">Home</a></li>

            <ul class="desktop-nav">

              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- Page header  -->
    <div class="page-header contact-hd">
      <div class="hd-content">
        <div class="container">
          <h1 class="title">Contact</h1>
          <p class="caption">Let's work together.</p>
        </div>
      </div>
    </div>
    <!-- Page header ends -->
    <main class="contact">
      <div class="container">
        <div class="contact-grid">
          <section class="form-container">
            <form
              class="contact-form"
              name="contact"
              method="POST"
              autocomplete="off"
              data-netlify="true"
            >
              <div class="form-row">
                <div class="input-data">
                  <input type="text" name="name" required />
                  <div class="underline"></div>
                  <label for="name">Name</label>
                </div>
              </div>
              <div class="form-row">
                <div class="input-data">
                  <input type="text" name="email" required />
                  <div class="underline"></div>
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="form-row textarea">
                <div class="input-data">
                  <textarea name="message" required></textarea>
                  <div class="underline"></div>
                  <label for="message">Message</label>
                </div>
              </div>
              <div class="form-row submit">
                <input class="submit-btn" type="submit" value="Send" />
              </div>
            </form>
          </section>
          <aside class="social">
            <h3>Social</h3>
            <ul>
              <li>
                <a
                  class="link"
                  ref="https://www.instagram.com/alamsierrad/?hl=en"
                  target="_blank"
                  >Instagram <i class="fab fa-instagram"></i
                ></a>
              </li>
              <!-- <li>
            <a class="link" href="tg://msg?text=your MsG!" target="_blank"
              >Telegram<i class="fab fa-telegram-plane"></i
            ></a>
          </li> -->
            </ul>
          </aside>
        </div>
      </div>
    </main>

      <div class="container">

          <p id="copyright" class="copyright"></p>

              target="_blank"

            ></a>

          <li>
            <a
              class="social-link"
              href="https://codepen.io/almsrr"
              target="_blank"
              ><i class="fab fa-codepen"></i

          </li>
        </ul>
      </div>
    </footer>
    <script src="scripts/main.js"></script>
